<!DOCTYPE html>
<html>
    <head>
        <title>Word Counter</title>
    </head>
    <body>
        <h1>Input your text below:</h1>
        <form method="POST" action="counter">

            <textarea name="text" rows="25" cols="100"></textarea><br>
            <input type="submit"/>
        </form>
    </body>
</html>
